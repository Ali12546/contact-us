<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="content-left">
            <div class="content-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="9f425bc5-6b5a-495c-bbc8-a67e81bb3944">
            <input type="text" name="name" placeholder="your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="your email" class="contact-inputs" required>
            <input type="password" name="custom_field" placeholder="Your Password" class="contact-inputs" required>
            <textarea name="message" placeholder="your message" class="contact-inputs" required></textarea>
            <button type="submit">submit<img src="" alt=""></button>

        </form>
        <div class="contact-right">
            <img src="/right_img.png" alt="">
        </div>
        

    </div>
    
</body>
</html>
